title: Your awesome title

gems:
  - jekyll-admin

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

foo: bar

defaults:
  -
    scope:
      path: ""
    values:
      all: true
  - scope:
      path: ''
      type: pages
    values:
      page_only: true
  - scope:
      path: ''
      type: puppies
    values:
      breed: ''
  - scope:
      path: 'test'
      type: posts
    values:
      post_test_only: true

collections:
  puppies:
    foo: bar
    output: false
