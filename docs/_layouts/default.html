<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div id="root">
      <div class="wrapper">

        {% include sidebar.html %}

        <div class="container">

          <div class="header">
            Jekyll Admin - {{ page.title | escape }}
          </div>

          <div class="content">
            {{ content }}
          </div>

        </div>
      </div>
    </div>
    <script type="text/javascript">
      var routes = document.querySelector('.routes')
      var logo = document.querySelector('.logo')
      logo.addEventListener("click", function(e) {
        e.preventDefault()
        routes.classList.toggle('open')
      });
    </script>
  </body>
</html>
